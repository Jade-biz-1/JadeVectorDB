# Monitoring and Alerting Configuration for Blue-Green Deployment

---
# Prometheus Rule for Blue-Green Deployment
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: jadevectordb-blue-green-rules
  namespace: jadevectordb-system
spec:
  groups:
  - name: jadevectordb-blue-green.rules
    rules:
    - alert: JadeVectorDBBlueUnhealthy
      expr: up{job="jadevectordb-blue-service"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "JadeVectorDB Blue Environment is Unhealthy"
        description: "The blue environment of JadeVectorDB has been unhealthy for more than 2 minutes"
        
    - alert: JadeVectorDBGreenUnhealthy
      expr: up{job="jadevectordb-green-service"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "JadeVectorDB Green Environment is Unhealthy"
        description: "The green environment of JadeVectorDB has been unhealthy for more than 2 minutes"
        
    - alert: JadeVectorDBResponseTimeHigh
      expr: histogram_quantile(0.95, rate(jadevectordb_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "JadeVectorDB High Response Time"
        description: "95th percentile of request duration is higher than 1 second"
        
    - alert: JadeVectorDBErrorRateHigh
      expr: 100 * (rate(jadevectordb_requests_total{status=~"5.."}[5m]) or vector(0)) / rate(jadevectordb_requests_total[5m]) > 5
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "JadeVectorDB High Error Rate"
        description: "More than 5% of requests are resulting in 5xx errors"
---
# ServiceMonitor for Blue Environment
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jadevectordb-blue-monitor
  namespace: jadevectordb-system
spec:
  selector:
    matchLabels:
      app: jadevectordb
      version: blue
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
# ServiceMonitor for Green Environment
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jadevectordb-green-monitor
  namespace: jadevectordb-system
spec:
  selector:
    matchLabels:
      app: jadevectordb
      version: green
  endpoints:
  - port: http
    path: /metrics
    interval: 30s