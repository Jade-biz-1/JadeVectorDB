services:
  jadevectordb:
    build:
      context: .
      dockerfile: Dockerfile
    image: jadevectordb/jadevectordb:latest
    container_name: jadevectordb
    ports:
      - "8081:8080"
    environment:
      - JADE_DB_PORT=8080
      - JADE_DB_LOG_LEVEL=INFO
      - JADE_DB_DATA_DIR=/data
      - JADE_DB_CONFIG_DIR=/config
      - JADEVECTORDB_ENV=development
    volumes:
      - jadevectordb_data:/data
      - jadevectordb_config:/config
    networks:
      - jadevectordb_network
    restart: unless-stopped
    
    # Health check using HTTP endpoint (T11.6.1 implementation)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Graceful shutdown - wait 30s for SIGTERM before SIGKILL
    stop_grace_period: 30s

  jadevectordb-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: jadevectordb/ui:local
    container_name: jadevectordb-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://jadevectordb:8080
    networks:
      - jadevectordb_network
    depends_on:
      - jadevectordb
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - jadevectordb_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - jadevectordb_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  jadevectordb_data:
    driver: local
  jadevectordb_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  jadevectordb_network:
    driver: bridge